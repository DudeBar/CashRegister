{% load i18n %}
{% load bootstrap3 %}
<!DOCTYPE html>
<html>
<head profile="http://www.w3.org/2005/10/profile">
    <title>Dude Bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta charset="utf-8">
    <link rel="apple-touch-icon" href="/static/img/dude.jpg">
    <link rel="icon"
          type="image/x-icon"
          href="/static/img/favicon.ico">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>
    <script type="text/javascript" src="/static/js/make_command.js"></script>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% block head %}
    {% endblock %}

    <link rel="stylesheet" href="/static/css/base.css">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top dude-head" role="navigation">
    <div class="container-fluid">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <div class="navbar-brand">
            <a href="/" class="logo-head">Dude Cash</a>
        </div>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-ex1-collapse">
        <p class="navbar-text navbar-right">
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
                <li> <a href="{% url "close" %}">Fermer</a></li>
            {% else %}
                <li><a href={% url "open" %}>Open</a></li>
            {% endif %}
        </ul>
    </div>
    </div>
    <!-- /.navbar-collapse -->
</nav>
<div class="container">
{% bootstrap_messages %}
{% block content %}
{% endblock %}
</div>
</body>
</html>
