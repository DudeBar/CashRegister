{% extends "base.html" %}

{% block content %}
    <form action="{% url "add_note" %}" method="post" role="form">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.title.id_for_label }}">Titre</label>
            <input type="text" id="id_title" class="form-control" placeholder="Titre" name="{{ form.title.html_name }}">
        </div>
        <div class="form-group">
            <label for="{{ form.text.id_for_label }}">Texte</label>
            <textarea class="form-control" rows="10" name="{{  form.text.html_name  }}" placeholder="Texte du message"></textarea>
        </div>
        {{ form.type }}
    <input type="submit" value="Ajouter " />
</form>
{% endblock %}
